<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div class="navbar">
        <div class="leftnav">
            <a href="#" id="about">About</a>
            <a href="#" id="store">Store</a>
        </div>

        <div class="rightnav">
            <a href="#" id="gmail">Gmail</a>
            <a href="#" id="images">Images</a>
            <a href="#" class="google-apps" title="Google apps"></a>
            <a href="#" id="sign-in">Sign in</a>
        </div>

    </div>
    <main class="main-content">
        <div class="google-logo">
            <img id="google-logo-img" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google logo">
        </div>
        
        <div class="search-area">

            <div class="search-bar"> 
                <span class="mag-glass">
                    <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
                </span>
                <input type="text" id="Search-box" title="Search" name="Search">
                
            </div>

            <form class="search-button" action="search">
                <input type="button" name="Google-Search" class="search-button" id="google-search", value="Google Search">
                <input type="button", name="i'm feeling lucky" class="search-button" id="i'm feeling lucky" value="I'm Feeling Lucky">
            </form>
        <div class="promo">
            <a href="#" class="promo">Click Here!</a>
            <span>Check it out</span>
        </div>
        </div>

    </main>

    <footer class="footer">
        <div class="footer-bar">
            <div class="leftfoot">
                <div class="advertising">
                    <a href="#" id="advertising">Advertising</a>
                </div>
                <div class="business">
                    <a href="#" id="business">Business</a>
                </div>
                <div class="howsearch">
                    <a href="#" id="how-search-works">How Search works</a>
                </div>
            </div>

            <div class="rightfoot">
                <div class="privacy">
                    <a href="#" id="privacy">Privacy</a>
                </div>
                <div class="terms">
                    <a href="#" id="terms">Terms</a>
                </div>
                <div class="settings">
                    <a href="#" id="settings">Settings</a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
